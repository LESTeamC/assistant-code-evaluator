<div class="page-header">
    <h4>Exam Information</h4>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-8 ">
        <div class="row">
            <div class="panel panel-default code-panel" style="width:100%">
                <div class="panel-heading">
                    <p>Submission Code</p>
                </div>
                <div class="panel-body panel-code">
                    <pre>
                        <code #code highlight class="java">
                            {{codeString}}
                        </code>
                    </pre>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p>Code Output</p>
                </div>
                <div class="panel-body panel-output">
                    {{submission.output}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4 ">
        <div class="panel panel-default panel-criteria">
            <div class="panel-heading">
                <p>Evaluation Criteria</p>
            </div>
            <div class="panel-body">
                <form>
                    <span class="question-title">Question: </span><br>
                    <div class="exercise-question">{{exercise.question}}</div>
                    <div class="form-group row" *ngFor="let crit of criteria">
                        <label for="example-text-input" class="col-xs-8 col-form-label">{{crit.criteria.description}}</label>
                        <div class="col-xs-3">
                            <select class="form-control form-control-sm">
                                <option value="num" *ngFor="let num of createArray(crit.criteria.gama)">{{num}}</option>
                            </select>
                        </div>
                        <div class="col-xs-1">
                            <span>/{{crit.criteria.gama}}</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom">
    <div class="button-group">
        <a><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
        <a routerLink="/examiner/dashboard"><i class="fa fa-home" aria-hidden="true"></i></a>
        <a><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></a>
    </div>
</nav>
