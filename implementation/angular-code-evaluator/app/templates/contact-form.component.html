<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input ngControl="firstName" #firstName="ngForm" id="firstName" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">First Name is Required</div>
	</div>
	<div class="form-group">
        <label for="comment">Comment</label>
        <textarea #comment="ngForm" ngControl="comment" id="comment" cols="30" rows="10" class="form-control" required></textarea>
        <div class="alert alert-danger" *ngIf="!comment.valid && comment.touched">Comment is Required</div>
    </div>
    <button class="btn btn-primaty" type="submit" [disabled]="!f.valid" >Submit</button>
</form>
