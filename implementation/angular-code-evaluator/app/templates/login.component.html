<div class="container">
  <div class="info">
    <h1 style="font-family: 'Quattrocento Sans', sans-serif;">Welcome to the Assistant Code Evaluator</h1>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <input 
          ngControl="username" 
          #username="ngForm"          
          type="text" 
          placeholder="username"/>
    <input 
          ngControl="password" 
          #password="ngForm"   
          type="password" 
          placeholder="password"/>
    <button type="submit">login</button>
  </form>
</div>
