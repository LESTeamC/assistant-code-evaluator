<form (ngSubmit)="onSubmit()" #createExamForm="ngForm">
  <div class="input-group" [class.error]="conflictError">
    <span class="input-group-addon" id="exam-name">Exam Name</span>
    <input type="text" 
          class="form-control" 
          [(ngModel)]="exam.name" 
          name="name"
          #name="ngModel"
          required>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="exam-degree">Degree</span>
    <input type="text" 
            class="form-control" 
            [(ngModel)]="exam.degree" 
            name="degree"
            #name="ngModel"
            required>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="exam-class">Course</span>
    <input type="text" 
          class="form-control"  
          [(ngModel)]="exam.course" 
          name="course"
          #name="ngModel"
          required>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="exam-date">Date</span>
    <input type="date" 
          class="form-control"  
          [(ngModel)]="exam.date"
          name="date"
          #name="ngModel"
          required>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="exam-language">Code Language</span>
    <select class="form-control"
            [(ngModel)]="exam.language"
            #name="ngModel"
            name="language"
            required>
      <option>Java</option>
      <option>C</option>
      <option>C++</option>
      <option>Python</option>
      <option>Ruby</option>
    </select>
  </div>
  <button class="btn login-btn" type="submit" [disabled]="!createExamForm.valid">Create Exam</button>
</form>

<alert type="success" dismissible="true"
       *ngIf="createdSuccess">The Exam with the name "<span>{{lastExamName}}"</span> was created successfully</alert>
<alert type="danger" dismissible="true"
       *ngIf="conflictError">There is already an exam with the name "<span>{{lastExamName}}". </span>Please chose another</alert>
<alert type="danger" dismissible="true"
       *ngIf="serverError">An unexpected error occurred. Please try again later.</alert>

<button class="btn btn-primary" (click)="lgModal.show()">Large modal</button>
 
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Large modal</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>
