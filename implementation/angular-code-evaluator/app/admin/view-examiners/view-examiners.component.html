<h1>Examiners List</h1>



 <div class="panel panel-default">
     <div class="panel-body criteria-panel">
       <div class="table-responsive">
         
           <table class="table" border="0.5">
                <thead>
                   <!--<p>EXAMINERS TABLE!!</p>-->
                    <tr>
                           <th>Name</th>
                           <th>Username</th> 
                           <th>Email</th>
                    </tr>
                </thead>

                <tbody>
                     <tr *ngFor="let ex of examiners" [class.selected-row]="isSelected(ex.id)" (click)="selectRow(ex)">
                          <td>{{ex.name}}</td>
                          <td>{{ex.username}}</td>
                          <td>{{ex.email}}</td>
                     </tr>
               </tbody>
            </table>
        </div>
     </div>
 </div>

<div class="text-center">
   <!--edit examiner   (click)="editExaminers()-->
  <button class="btn blue-bg edit-btn" type="submit">Edit</button> {{messageEdit}}

  <!--delete examiner-->
  <button class="btn blue-bg delete-btn" type="button" (click)="showChildModal()">Delete</button>

</div>


<!--Modal for delete examiner-->
<div bsModal #deleteModal="bs-modal" id="modalDelete" class="modal fade" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
 <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideChildModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">Delete Examiner</h3>
      </div>
      <div class="modal-body"><p>Are you sure you want to delete this examiner?</p>
        <button type="button" class="btn btn-modalyes" (click)="deleteExaminer()">Yes</button>

        <button type="button" class="btn btn-modalno" (click)="hideChildModal()">No</button>
      </div>
    </div>

  </div>
</div>
