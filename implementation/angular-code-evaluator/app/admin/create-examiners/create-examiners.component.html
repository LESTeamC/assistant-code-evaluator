<form (ngSubmit)="onSubmit(createExaminerForm.form)" #createExaminerForm="ngForm" novalidate>
<span class="required_notification">* Required Fields</span>

<div class="input-group" [class.error]="conflictError">
    <span class="input-group-addon" 
    id="examiner-name">Name</span>
    <input
    [(ngModel)]="Examiner.name"
    name="name"
    #name="ngModel"
    id="examiner-name"
    type="text" 
    class="form-control"
    placeholder="Insert Examiner Name"
    required minlength="3" maxlength="20">
</div>

<div class="input-group">
    <span class="input-group-addon" 
    id="examiner-user">Username</span>
    <input 
    [(ngModel)]="Examiner.username"
    name="username"
    #name="ngModel"
    id="examiner-user"
    type="text" 
    class="form-control"
    placeholder="Insert Examiner Username"
    required minlength="3" maxlength="10">
</div>


<div class="input-group">
    <span class="input-group-addon" 
    id="examiner-email">Email</span>
    <input 
    [(ngModel)]="Examiner.email"
    name="email"
    #name="ngModel"
    type="text" 
    class="form-control"
    placeholder="examiner@fe.up.pt"
    required>
</div>

<div class="input-group">
    <span class="input-group-addon" id="examiner-pass">Password</span>
    <input type="text" class="form-control" placeholder="Insert Examiner password" required>
</div>

<div class="input-group">
    <span class="input-group-addon" id="examiner-confirmpass">Confirm Password</span>
    <input type="text" class="form-control" placeholder="Confirm Examiner password" required>
</div>


<button class="btn createExaminer-btn" type="submit" [disabled]="!createExaminerForm.valid">Create</button>
</form>

<alert type="danger" dismissible="true" 
        *ngIf="conflictError">Error: Already exists an Examiner with this name!</alert>
<alert type="success" dismissible="true"
       *ngIf="SuccessCheck">Examiner created successfully</alert>
<alert type="danger" dismissible="true"
       *ngIf="serverError">An unexpected error occurred. Please try again later.</alert>
